<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/default_layout}">

<body layout:fragment="content">

<table class="table">
	<thead>
	<tr>
		<th>번호</th>
		<th>제목</th>
		<th>상태</th>
		<th>작성자</th>
		<th>작성일</th>
	</tr>
	</thead>
	<tbody th:if="${not #lists.isEmpty(board)}">
	<tr th:each="boardList : ${board}">
		<td>
			<div th:text="${boardList.id}"/>
		</td>
		<td>
			<a th:href="@{/board_view/{id}(id=${boardList.id})}">
				<div th:text="${boardList.title}"></div>
			</a>
		</td>
		<td>
			<div th:text="${boardList.status}"/>
		</td>
		<td>
			<div th:text="${boardList.writer}"/>
		</td>
		<td>
			<div th:text="${boardList.writtenDate}"/>
		</td>
	</tr>
	</tbody>

	<!--	데이터가 없을 경우 실행-->
	<tbody th:if="${#lists.isEmpty(board)}">
	<tr align="center">
		<td colspan="5">등록된 게시글이 없습니다.</td>
	</tr>
	</tbody>

</table>

<a href="board/write" class="btn btn-primary">글쓰기</a>
<a href="board/update" class="btn btn-info">수정하기</a>
<a href="board" class="btn btn-danger">목록으로</a>

</body>
</html>
