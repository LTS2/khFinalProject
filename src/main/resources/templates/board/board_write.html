<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/default_layout}">

<body layout:fragment="content">

<form class="container p-5" action="write/save" method="post" onsubmit="return validateForm()">
	<div class="mb-3">
		<label for="title" class="form-label">제목</label>
		<input type="text" class="form-control" id="title" name="title"/>
	</div>
	<div class="mb-3">
		<label for="content" class="form-label">내용</label>
		<textarea class="form-control" id="content" rows="5" name="content" style="resize: none;"></textarea>
	</div>
	<button type="submit" class="btn btn-primary">저장</button>
	<a href="/" class="btn btn-primary">목록으로</a>
</form>

<script>
	function validateForm() {
		// 입력 값 가져오기
		const title = $('#title').val().trim();
		const content = $('#content').val().trim();

		// 제목과 내용 중 하나라도 비어있는 경우
		if (title === "" || content === "") {
			// 비어있는 필드에 따라 메시지 출력
			if (title === "") {
				alert("제목을 작성해주세요.");
			} else {
				alert("내용을 작성해주세요.");
			}
			return false;
		}
		return true;
	}
</script>


</body>

</html>
